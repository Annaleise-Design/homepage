<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Brush Script MT', cursive;
      color: #311d69;
      font-size: 80px;
    }

    .bg {
      background-image: url("https://cbeditz.com/public/cbeditz/preview/light-blue-texture-powerpoint-baby-background-hd-wallpapers-fum6jellfo.webp");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .accent {
      position: absolute;
      font-size: clamp(28px, 6vw, 72px);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 800;
      text-align: center;
      z-index: 10;
    }

    .icons {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .icon {
      width: 215px;
      height: auto;
      animation: spin 7s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="bg">
    <div class="stage">
      <span class="accent">BLOOM</span>
      <div class="icons">
        <img class="icon" src="images/flower1.gif" alt="flower gif">
      </div>
    </div>
  </div>
</body>
</html>
