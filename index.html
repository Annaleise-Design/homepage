<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Brush Script MT', cursive;
      color: #311d69;
      font-size: 80px;
    }

    .bg {
      background-image: url("https://cbeditz.com/public/cbeditz/preview/light-blue-texture-powerpoint-baby-background-hd-wallpapers-fum6jellfo.webp");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .accent {
      position: absolute;
      font-size: clamp(28px, 6vw, 72px);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 800;
      text-align: center;
      z-index: 10;
    }

      .icons { 
  position: relative; 
  width: 100vw; 
  height: 100vh; 
  z-index: 1;
  --yshift: 4vmin;
  }
.icon{
  position:absolute;
  top:50%; left:50%;
  width: var(--size, clamp(120px, 12vmin, 220px));
  height:auto;
  opacity:.9;

  .i1{ --angle:75deg; --radius:50vmin; --delay:0s; --size: 300px; }
  .i2{ --angle:280deg; --radius:150vmin; --delay:0s; --size: 300px; }  
  </style>
</head>

<body>
  <div class="bg">
    <div class="stage">
      <span class="accent">BLOOM</span>
      <div class="icons">
        
      </div>
    </div>
  </div>
  <img class="icon i1" src="images/flower 1.webp" alt="flower gif">
  <img class="icon i2" src="images/flower 2.gif" alt="flower gif">
</body>
</html>
